<!DOCTYPE html>
<html lang="en">
<head>
	<title>Add Company</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="icon" type="image/png" href="images/icons/favicon.ico"/>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/bootstrap/css/bootstrap.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
<!--===============================================================================================-->

<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="css/util.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
<!--===============================================================================================-->
<!-- Yash custom css-->
<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	
	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
				
				<div class="login100-pic text-center">
					<h3>HRMS Portal</h3>
					
					<img src="images/illustration.svg" style="margin-top: 100px;" class="js-tilt" alt="IMG">
				</div>

				<form class="login100-form validate-form">
					<span class="login100-form-title">
						Add Company
					</span>

					<div class="wrap-input100 validate-input">
						<input class="input100" type="text" name="email" placeholder="Company Name*" aria-required="true">
						<span class="focus-input100"></span>
						
					</div>

					<div class="wrap-input100 validate-input" aria-required="true">
						<input class="input100" type="text" name="pass" placeholder="Company Code*">
						<span class="focus-input100"></span>
						
					</div>

					<div class="wrap-input100 validate-input" aria-required="true">
						<input class="input100"  name="text" placeholder="Company Type*">
						<span class="focus-input100"></span>
						
					</div>
					<div class="wrap-input100 validate-input">
						<input class="input100"  name="text" placeholder="Company Address*" aria-required="true">
						<span class="focus-input100"></span>
						
					</div>
					<div class="wrap-input100" >
						<input class="input100" type="text" name="pass" placeholder="Company Phone">
						<span class="focus-input100"></span>
						
					</div>
					
					
					<div class="container-login100-form-btn">
						<button class="login100-form-btn">
							Login
						</button>
					</div>
					<div class="text-center p-t-12 float-left">
						<a class="txt2" href="index.html">
							Back to Login
						</a>
					</div>
					
				</form>
			</div>
		</div>
	</div>
	
	

	
<!--===============================================================================================-->	
	<script src="vendor/jquery/jquery-3.2.1.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/bootstrap/js/popper.js"></script>
	<script src="vendor/bootstrap/js/bootstrap.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/select2/select2.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/tilt/tilt.jquery.min.js"></script>

		$('.js-tilt').tilt({
			scale: 1.1
		})
	</script> -->
<!--===============================================================================================-->
	<script src="js/main.js"></script>

</body>
</html>
